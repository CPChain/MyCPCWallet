<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#0B2840" />
    <meta name="referrer" content="origin" />
    <meta
      name="description"
      content="MyCPCWallet is a free, open-source, client-side interface for generating CPChain wallets & more. Interact with the CPChain blockchain easily & securely."
    />
    <meta
      property="og:title"
      content="cpchain.io: Your Key to CPChain"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:site_name"
      content="cpchain.io: Your Key to CPChain"
    />
    <meta
      property="og:image"
      content="https://www.myetherwallet.com/icons/icon192.png"
    />
    <meta property="og:url" content="https://cpchain.io" />
    <meta
      property="og:description"
      content="Free, open-source, client-side CPChain wallet. Enabling you to interact with the blockchain easily & securely."
    />
    <meta
      name="twitter:title"
      content="cpchain.io: Your Key to CPChain"
    />
    <meta name="twitter:site" content="@myetherwallet" />
    <meta name="twitter:creator" content="@myetherwallet" />
    <meta
      name="apple-mobile-web-app-title"
      content="cpchain.io: Your Key to CPChain"
    />
    <meta name="apple-mobile-web-app-status-bar-style" content="#0B2840" />
    <link
      rel="icon prefetch"
      sizes="192x192"
      href="<%= BASE_URL %>icons/icon192.png"
      as="image"
    />
    <link
      rel="shortcut icon prefetch"
      type="image/png"
      href="<%= BASE_URL %>favicon.png"
      as="image"
    />
    <title>MyCPCWallet</title>
    <script type="application/ld+json">
      {
      "@context": "http://schema.org",
      "@type" : "Organization",
      "name" : "MyCPCWallet",
      "legalName" : "MyCPCWallet Inc",
      "url" : "https://cpchain.io",
      "contactPoint" : [{
        "@type" : "ContactPoint",
        "email" : "info@cpchain.io",
        "url"   : "https://cpchain.io",
        "contactType" : "customer service"
      }],
      "logo" : "https://www.myetherwallet.com/images/myetherwallet-logo.png",
      "description": "cpchain.io is a free, open-source, client-side interface for generating CPChain wallets &amp; more. Interact with the CPChain blockchain easily &amp; securely.",
      "sameAs" : [
        "https://www.myetherwallet.com/",
        "https://chrome.google.com/webstore/detail/myetherwallet-cx/nlbmnnijcnlegkjjpcfjclmcfggfefdm",
        "https://www.facebook.com/MyCPCWallet/",
        "https://twitter.com/myetherwallet",
        "https://medium.com/myetherwallet",
        "https://help.myetherwallet.com/en/",
        "https://github.com/kvhnuke/etherwallet",
        "https://github.com/MyCPCWallet"
      ]
      }
    </script>

    <link
      href="<%= BASE_URL %>index.css"
      rel="stylesheet preload"
      type="text/css"
      as="style"
    />
    <link
      rel="alternate"
      hreflang="ru"
      href="https://www.myetherwallet.com/ru"
    />
    <link
      rel="alternate"
      hreflang="en-us"
      href="https://www.myetherwallet.com/en"
    />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://www.myetherwallet.com/"
    />
  </head>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <noscript>
      <div class="img-container">
        <img src="<%= BASE_URL %>spaceman.png" alt="Spaceman" />
      </div>
      <div class="text-container">
        <h1>Looks like you have Javascript disabled.</h1>
        <p>MyCPCWallet needs Javascript to work properly.</p>
        <h3>Please enable Javascript to get the best out of MyCPCWallet.</h3>
        <p>Thank you!</p>
      </div>
    </noscript>
  </body>
</html>
